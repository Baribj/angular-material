<div class="border border-gray-200 rounded-md p-3">
  <div class="flex justify-center mb-4">
    <div class="w-[100px] h-[100px]">
      <img
        [src]="product().imageUrl"
        alt="product-image"
        class="object-contain w-full h-full"
      />
    </div>
  </div>

  <p class="text-md font-bold">{{ product().title }}</p>

  <p class="text-sm text-gray-800">{{ product().description }}</p>

  <p class="text-sm font-light text-gray-800 mb-8">{{ product().sku }}</p>

  <p class="text-gray-700 font-bold mb-5">
    &#x00A5; {{ product().price }}
    <span class="text-xs font-normal"
      >(&#x00A5; {{ product().unitPrice }} per unit)</span
    >
  </p>

  <p class="text-md text-gray-600 mb-6">
    Seller:
    <span class="text-gray-800 font-semibold">{{ product().seller }}</span>
  </p>

  <button mat-flat-button class="w-full">Add to cart</button>
</div>
